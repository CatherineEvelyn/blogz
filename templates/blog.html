{% extends "base.html" %}

{% block content %}

    <h1>Build A Blog!</h1>

    {% if blogs|length == 0 %}
    <p>No blog yet</p>
    {% else %}
        {% for x in blogs %}
            <h3><a href='/each?blog-id={{x.id}}'>{{x.blog_name}}</a></h3>
            <p>{{x.entry}}</p>
            <p>written by <a href='/singleUser?user-id={{x.owner_id}}'>{{x.owner.username}}</a></p>
            <hr />
        {% endfor %}

    {% endif %}

{% endblock %}

{% extends "base.html" %}

{% block content %}

    <h1>All blogs written by: {{y.username}}</h1>

    {% for x in entry %}
        <h3><a href='/each?blog-id={{x.id}}'>{{x.blog_name}}</a></h3>
        <p>{{x.entry}}</p>
        <p>written by <a href='/singleUser?user-id={{y.id}}'>{{y.username}}</a></p>
        <hr />
    {% endfor %}

{% endblock %}
